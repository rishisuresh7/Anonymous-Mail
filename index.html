<!DOCTYPE html>
<html>
<head>
	<title>Send Mail</title>
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/fontawesome-all.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="box">
	<div class="dock">
		<div class="contact" id="contact">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 col-md-12">
						<div class="heading">
							<h2>Anonymous Mail</h2>
						</div>
					</div>
				</div>	
				<form action="sendmail.php" method="POST">
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<div class="input-group input-group-lg">
								<span class="input-group-addon" id="sizing-addon1">
									<i class="fas fa-envelope"></i>
								</span>
								<input name="sender" type="email" class="form-control" aria-describedby="sizing-addon1" placeholder="Sender Email" required></input>
							</div>
							<div class="input-group input-group-lg">
								<span class="input-group-addon" id="sizing-addon1">
									<i class="fas fa-envelope-open"></i>
								</span>
								<input type="email" name="reciever" class="form-control" aria-describedby="sizing-addon1" placeholder="Reciever Email" required></input>
							</div>
							<div class="input-group input-group-lg">
								<span class="input-group-addon" id="sizing-addon1">
									<i class="fas fa-font"></i>
								</span>
								<input type="text" name="subject" class="form-control" aria-describedby="sizing-addon1" placeholder="Subject"></input>
							</div>
							<div class="input-group input-group-lg">
								<span class="input-group-addon" id="sizing-addon1">
									<i class="fas fa-user-tie"></i>
								</span>
								<input type="text" name="fromname" class="form-control" aria-describedby="sizing-addon1" placeholder="Name to be Sent"></input>
							</div>
						</div>
						<div class="col-lg-6 col-md-6">
							<div class="input-group">
								<span class="input-group-addon" id="sizing-addon1">
									<i class="fas fa-keyboard"></i>
								</span>
								<textarea name="message" rows="6" cols="80" class="form-control" aria-decsribedby="sizing-addon1" placeholder="Type your message here...."></textarea>
							</div>
							<button class="btn btn-lg">Send Anonymously</button>
						</div>
					</div>
				</form>		
			</div>
		</div>
	</div>
</div>
</body>
</html>
